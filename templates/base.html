<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title or "AI + Data Consultancy" }}</title>
    <meta name="description" content="AI and data systems for measurable operations, reliable diagnostics, and practical intervention strategy.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        card: "0 10px 30px rgba(0, 0, 0, 0.28)",
                        lift: "0 14px 34px rgba(0, 0, 0, 0.34)"
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <script src="{{ url_for('static', filename='site.js') }}" defer></script>
</head>
<body class="h-full bg-[var(--bg)] text-[var(--text-primary)] antialiased">
    <div class="site-shell min-h-full">
        <header class="sticky top-0 z-50 border-b border-[var(--border)] bg-[rgba(11,13,16,0.92)] backdrop-blur">
            <nav class="container-max flex items-center justify-between py-4">
                <a href="{{ url_for('index') }}" class="text-sm font-semibold tracking-wide text-[var(--text-primary)] hover:text-[var(--accent)]">
                    &lt;YOUR COMPANY NAME&gt;
                </a>

                <button
                    id="mobile-nav-button"
                    type="button"
                    class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-[var(--border)] text-[var(--text-primary)] transition hover:border-[var(--accent-soft)] md:hidden"
                    aria-expanded="false"
                    aria-controls="mobile-nav"
                    aria-label="Toggle navigation"
                >
                    <span class="text-lg leading-none">+</span>
                </button>

                <div class="hidden items-center gap-7 md:flex">
                    <a href="{{ url_for('index') }}" class="text-sm text-[var(--text-muted)] transition hover:text-[var(--text-primary)]">Home</a>
                    <a href="{{ url_for('case_studies') }}" class="text-sm text-[var(--text-muted)] transition hover:text-[var(--text-primary)]">Case Studies</a>
                    <a href="{{ url_for('index') }}#contact" class="text-sm text-[var(--text-muted)] transition hover:text-[var(--text-primary)]">Contact</a>
                    <a href="{{ url_for('index') }}#contact" class="btn-primary px-4 py-2 text-xs">Book a Call</a>
                </div>
            </nav>

            <div id="mobile-nav" class="hidden border-t border-[var(--border)] md:hidden">
                <div class="container-max flex flex-col gap-3 py-4">
                    <a href="{{ url_for('index') }}" class="rounded-lg px-3 py-2 text-sm text-[var(--text-muted)] transition hover:bg-[var(--card)] hover:text-[var(--text-primary)]">Home</a>
                    <a href="{{ url_for('case_studies') }}" class="rounded-lg px-3 py-2 text-sm text-[var(--text-muted)] transition hover:bg-[var(--card)] hover:text-[var(--text-primary)]">Case Studies</a>
                    <a href="{{ url_for('index') }}#contact" class="rounded-lg px-3 py-2 text-sm text-[var(--text-muted)] transition hover:bg-[var(--card)] hover:text-[var(--text-primary)]">Contact</a>
                    <a href="{{ url_for('index') }}#contact" class="btn-primary inline-block w-max px-4 py-2 text-xs">Book a Call</a>
                </div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-24 border-t border-[var(--border)]">
            <div class="container-max flex flex-col gap-4 py-8 text-sm text-[var(--text-muted)] md:flex-row md:items-center md:justify-between">
                <p>&copy; {{ current_year }} &lt;YOUR COMPANY NAME&gt;</p>
                <a href="mailto:hello@yourcompany.com" class="transition hover:text-[var(--text-primary)]">hello@yourcompany.com</a>
                <div class="flex gap-4">
                    <a href="{{ url_for('index') }}" class="transition hover:text-[var(--text-primary)]">Home</a>
                    <a href="{{ url_for('case_studies') }}" class="transition hover:text-[var(--text-primary)]">Case Studies</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
